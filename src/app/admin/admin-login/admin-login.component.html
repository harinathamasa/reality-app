<div class="col-6">
    <h1 class="h3 mb-3 font-weight-normal">Please Sign in</h1>
    <form #f="ngForm" (ngSubmit)="adminLogin(f.value)">
        <div class="form-group">
            <input type="text" class="form-control" id="userName" ngModel name="userName" #userName="ngModel"
                placeholder="User Name" required>
            <div class="alert alert-danger" *ngIf="userName.touched && userName.invalid">User Name is required.</div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ngModel id="password" #password="ngModel"
                name="password" placeholder="Password" required>
            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">Password is required.
            </div>
        </div>
        <div *ngIf="!isSuccess" class="alert alert-danger" role="alert">{{successMsg}}</div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
        <button class="btn btn-danger pull-right" style="float:right" (click)="cancel()">Cancel</button>
    </form>
</div>
