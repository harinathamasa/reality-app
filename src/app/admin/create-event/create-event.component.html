<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="createEvent(f.value)">
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input required #eventName="ngModel" ngModel name="eventName" id="eventName" type="text" class="form-control">
                <div class="alert alert-danger" *ngIf="eventName.touched && eventName.invalid"> Event Name is required.</div>
            </div>
            <div class="form-group">
                    <label for="schoolName">School Name</label>
                    <input required #schoolName="ngModel" ngModel name="schoolName" id="schoolName" type="text" class="form-control">
                    <div class="alert alert-danger" *ngIf="schoolName.touched && schoolName.invalid"> School Name is required.</div>
            </div>
            <div class="form-group">
                    <label for="eventDate">Event Date</label>
                    <input required #schoolName="ngModel"  ngModel name="schoolName" id="schoolName" type="text" class="form-control">
                    <div class="alert alert-danger" *ngIf="schoolName.touched && schoolName.invalid"> School Name is required.</div>
            </div>
            <div class="form-group">
            <mat-form-field>
                    <input matInput [matDatepicker]="picker" name="picker" ngModel #picker="ngModel" class="form-control" placeholder="Event Date" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div class="alert alert-danger" *ngIf="picker.touched && picker.invalid"> School Name is required.</div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Create</button>
        </form>
    </div>
</div>
